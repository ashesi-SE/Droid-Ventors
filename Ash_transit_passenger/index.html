			<script>	
				//makes a synchronous call to the page u and return the result as object
				function syncAjax(u){
						var obj=$.ajax(
							{url:u,
							 async:false
							 }
						);
						console.log(obj.responseText)
						return $.parseJSON(obj.responseText);	
				}
				
				function checkTime(i) {
					if (i<10) {i = "0" + i};  // add zero in front of numbers < 10
					return i;
				}
				
				function startTime() {
					var today=new Date();
					var h=today.getHours();
					var m=today.getMinutes();
					var s=today.getSeconds();
					m = checkTime(m);
					s = checkTime(s);
					
					$('#current_time').text(h+":"+m+":"+s);
					//document.getElementById('txt').innerHTML = h+":"+m+":"+s;
					var t = setTimeout(function(){startTime()},500);
				}
				
				
				var datet;
				var seat;
					/** rmakes an ajax call to the database , returns the trip details and 
					          displays it in the html body below**/

					var u="ash_transit_action.php?cmd=1";					
					console.log(u);
					r=syncAjax(u);

					var datet = r.trip.date
					var seat=r.trip.available_seats;
					var datetime=datet+"-"+r.trip.departure_time;
					$('#trip_name').val(name);
					$('#departure_time').val(datetime);
					$('#current_location').text("Current Location: "+r.trip.current_location);
					if(seat <= 0){
					$('#seats').val("Sorry, All seats have been reserved");
					}else{
					$('#seats').val(seat);
					}
					
					if (name == "CTK-ASH"){
					var u="ash_transit_action.php?cmd=2";

					table +="</table>";
					if(document.getElementById("transitTable")==null){
						console.log("Not yet initialized");
					}
					else {

						}
					}
					
					if(name == "ASH-CTK"){
						var u="ash_transit_action.php?cmd=3";					
					console.log(u);

					table+="<tr><td>"+r.Afternoon_transit_details[i].transitlocation +"</td><td>"+r.Afternoon_transit_details[i].set_time +"</td><tr>";
					}

					if(document.getElementById("transitTable")==null){
						console.log("Not yet initialized");
					}
					else {
					document.getElementById("transitTable").innerHTML=table;
						}
					}
				});

						 $("#mypword").val("");

						 $("#pname").val(name);

						var datet = r.trip.date
						 $("#tname").val(name);
						 $("#tdate").val(datet);
				}
					
    </script>
